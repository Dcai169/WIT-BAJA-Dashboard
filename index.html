<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; img-src 'self'; style-src 'self';">
    <meta http-equiv="X-Content-Security-Policy"
          content="default-src 'self'; img-src 'self'; style-src 'self';">
    <title>WIT BAJA Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="root">
        <div class="content-box lawful-good">
            <div>
                <h3 class="indicator" id="start-mode">START READY</h3>
                <h3 class="indicator" id="diff-lock">DIFF LOCK</h3>
            </div>
        </div>
        <div class="content-box neutral-good">
            <h2 id="heading">000</h2>            
        </div>
        <div class="content-box chaotic-good">
            <h3 class="camouflage" id="test-mode">TEST MODE</h3>
        </div>

        <div class="content-box lawful-neutral">
            
        </div>

        <div class="content-box true-neutral">
            <div id="speed-time">
                <div class="focus-text" id="speed">0</div><div class="speed-unit focus-text">m/s</div>
                <h2 id="delta" class="time">Â±00:00.000</h2>
                <h2 id="previous" class="time"> 00:00.000</h2>
                <h2 id="elapsed" class="time"> 00:00.000</h2>
            </div>
        </div>

        <div class="content-box chaotic-neutral">
            <div id="fuel-gauge-container">
                <div id="fuel-gauge">
                    <div id="fuel-text-container">
                        <h3 id="fuel-percent">0%</h3>
                        <h3><span id="fuel-volume">0</span><span class="volume-unit">mL</span></h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-box lawful-evil">
            <div id="clock">
                <p id="real-date">1 Jan, 1970</p>
                <p id="real-time">00:00:00</p>
            </div>
        </div>

        <div class="content-box neutral-evil">

        </div>

        <div class="content-box chaotic-evil">

        </div>
    </div>
</body>
</html>
